<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Is your birthday lucky...!!!!</h1>
    <div class="container">
        <p class="text">Type the data in the given fields and we will tell you that wheter your birthday is lucky or not</p>
        <label for="date-of-birth" class="a">Date of Birth:</label>
        <input type="date" id="date-of-birth" >
        <label for="lucky-number" class="b">Lucky Number</label>
        <input id="lucky-number" type="number" placeholder="enter your lucky number">
        <button id="check-btn" >Check Number</button>
        <div id="output"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
